<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Sofia|Timmana" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Play With Lyrics</title>
</head>
<body>
    <div class="container-fluid text-reset" id="header">
        <div class="row pt-5">
            <h1 class="text-center">Play with Lyrics</h1>
        </div>
        <form action="search" method="POST" class="container-md">
            <div class="row justify-content-start  pt-5">
                <div class="col-4">
                    <label for="artist" class="form-label">Artist</label>
                </div>
                <div class="col-4">
                    <label for="track" class="form-label">Track</label>
                </div>
            </div>
            <div class="row justify-content-start pb-5">
                <div class="col-4">
                    <input type="text" class="form-control pl-1" id="artist" name="artist">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control pl-1" id="track" name="track">
                </div>
                <button type="submit" class="col-2 btn btn-outline-light">Search</button>
            </div>
        </form>
    </div>
    
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <iframe src="https://open.spotify.com/embed/track/{{ id }}" width="300" height="500" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
            <div class="col-6">
                <div class="card" style="width: 500px; height: 500px">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="lyrics-tab" data-bs-toggle="tab" data-bs-target="#lyrics" type="button" role="tab" aria-controls="lyrics" aria-selected="true">Lyrics</button>
                              </li>
                              <li class="nav-item" role="presentation">
                                <button class="nav-link" id="artists-tab" data-bs-toggle="tab" data-bs-target="#artists" type="button" role="tab" aria-controls="artists" aria-selected="false">Artists</button>
                              </li>
                              <li class="nav-item" role="presentation">
                                <button class="nav-link" id="recom-tab" data-bs-toggle="tab" data-bs-target="#recom" type="button" role="tab" aria-controls="recom" aria-selected="false">Recommendations</button>
                              </li>
                        </ul>
                    </div>
                    
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="lyrics" role="tabpanel" aria-labelledby="lyrics-tab">
                                <div class="row">
                                    <div class="col-2">
                                        <img src="{{ img_src }}" alt="{{ album }}" width="64" height="64">
                                    </div>
                                    <div class="col-9 offset-1">
                                        <div class="row">
                                            {{ name }}
                                        </div>
                                        <div class="row">
                                            {{ album }}
                                        </div>
                                    </div>
                                </div>
                                <div class="scrollable mt-4">
                                    {{ lyrics }}
                                </div>
                            </div>
                            <div class="tab-pane fade" id="artists" role="tabpanel" aria-labelledby="artists-tab">
                                artists
                            </div>
                            <div class="tab-pane fade" id="recom" role="tabpanel" aria-labelledby="recom-tab">
                                Recommendations
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</body>
</html>
